apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: team05
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: fujam20/api
        ports:
        - containerPort: 5000
--- 
apiVersion: v1
kind: Service
metadata:
  name: api
spec: 
  type: ClusterIP
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
